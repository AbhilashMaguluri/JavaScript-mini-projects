<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
    <script src="BMI.js"></script>
</head>

<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="number" id="ht" placeholder="Enter Height(in cms)">
        <br>
        <input type="number" id="wt" placeholder="Enter Weight(in kgs)">
        <br>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="bmi"></p>
        <p id="result"></p>
    </div>


</body>

</html>
