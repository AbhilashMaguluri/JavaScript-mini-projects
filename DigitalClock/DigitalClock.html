<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Digital Clock with Date</title>
    <link rel="stylesheet" href="DigitalClock.css">
</head>
<body>
    <div class="hero">
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
        <div class="date">
            <span id="dt">00</span>
            <span>/</span>
            <span id="mon">00</span>
            <span>/</span>
            <span id="year">0000</span>
        </div>
    </div>

    <script src="DigitalClock.js"></script>
</body>
</html>
