<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Percentage</title>
    <link rel="stylesheet" href="PercentageCalculator.css">
</head>
<body>
    <div class="container">
        <h2>Student Percentage Calculator</h2>

        <div class="input-section">
            <label>Enter number of subjects: </label>
            <input type="number" id="numSubjects" min="1">
            <button onclick="createInputs()">Submit</button>
        </div>

        <div id="marksContainer" class="marks-section"></div>

        <button id="calcBtn" style="display:none;" onclick="calculatePercentage()">Calculate</button>

        <div id="result" class="result-box"></div>
    </div>

    <script src="PercentageCalculator.js"></script>
</body>
</html>
